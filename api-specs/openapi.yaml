openapi: 3.0.0
info:
  title: Aethel API Contract
  version: 1.1.0
  description: This is the Aethel API contract (v1.1.0), defining endpoints for authentication, user management, document hierarchy, AI-powered features, and other core services used by Aethelâ€™s frontend and backend.

servers:
  - url: http://localhost:3000
    description: Development server

paths:
  # ============================================
  # AUTH ENDPOINTS
  # ============================================
  /auth/register:
    post:
      summary: Register a new user
      description: Creates a new user account.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [display_name, username, email, password]
              properties:
                display_name:
                  type: string
                  example: John Doe
                username:
                  type: string
                  example: johndoe
                email:
                  type: string
                  format: email
                  example: john.doe@example.com
                password:
                  type: string
                  format: password
                  example: password
      responses:
        "201":
          description: User successfully created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
  /auth/login:
    post:
      summary: Log In A User
      description: Authenticates a user and returns JWTs.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: john.doe@example.com
                password:
                  type: string
                  format: password
                  example: password
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  refresh_token:
                    type: string
                    example: ijbiuB8yhU...
        "401":
          $ref: "#/components/responses/Unauthorized"
  /auth/logout:
    post:
      summary: Log Out A User
      description: Invalidates the user's refresh token.
      tags:
        - Auth
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refresh_token]
              properties:
                refresh_token:
                  type: string
                  example: ijbiuB8yhU...
      responses:
        "200":
          description: Logout successful
        "401":
          $ref: "#/components/responses/Unauthorized"
  /auth/verify-email:
    post:
      summary: Verify Email Address
      description: Confirms a user's email address using a token.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [verification_token]
              properties:
                verification_token:
                  type: string
                  example: hygbYGIYU...
      responses:
        "200":
          description: Email verified successfully
        "400":
          $ref: "#/components/responses/BadRequest"
  /auth/forgot-password:
    post:
      summary: Request Password Reset
      description: Starts the password reset flow.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
                  example: john.doe@example.com
      responses:
        "200":
          description: Password reset email sent
        "404":
          $ref: "#/components/responses/NotFound"
  /auth/reset-password:
    post:
      summary: Perform Password Reset
      description: Sets a new password using a reset token.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [reset_token, new_password]
              properties:
                reset_token:
                  type: string
                  example: the-unique-token-from-the-email-link...
                new_password:
                  type: string
                  format: password
                  example: a-new-strong-password
      responses:
        "200":
          description: Password reset successful
        "400":
          $ref: "#/components/responses/BadRequest"
  /auth/refresh:
    post:
      summary: Refresh Access Token
      description: Issues a new access token using a refresh token.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refresh_token]
              properties:
                refresh_token:
                  type: string
                  example: the-long-lived-jwt...
      responses:
        "200":
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        "401":
          $ref: "#/components/responses/Unauthorized"

  # ============================================
  # USER ENDPOINTS
  # ============================================
  /users/me:
    get:
      summary: Get Current User's Profile
      description: Retrieves the profile for the authenticated user.
      tags:
        - Users
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          $ref: "#/components/responses/Unauthorized"
    patch:
      summary: Update Current User's Profile
      description: Updates profile information like display_name or username.
      tags:
        - Users
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                display_name:
                  type: string
                  example: John Doe
                username:
                  type: string
                  example: johndoe123
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
    delete:
      summary: Delete Current User's Account
      description: Deletes the user and all associated data.
      tags:
        - Users
      security:
        - BearerAuth: []
      responses:
        "204":
          description: No Content - User successfully deleted
        "401":
          $ref: "#/components/responses/Unauthorized"

  # ============================================
  # WORKSPACE ENDPOINTS
  # ============================================
  /workspace/hierarchy:
    get:
      summary: Get Workspace Hierarchy
      description: Retrieves the entire nested folder and document structure for the authenticated user. Ideal for building a file tree UI.
      tags:
        - Workspace
      security:
        - BearerAuth: []
      responses:
        "200":
          description: A nested tree of folders and documents.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorkspaceNode"
        "401":
          $ref: "#/components/responses/Unauthorized"

  # ============================================
  # FOLDER ENDPOINTS
  # ============================================
  /folders:
    post:
      summary: Create a New Folder
      description: Creates a new folder for the authenticated user.
      tags:
        - Folders
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                  example: My Documents
                parent_id:
                  type: string
                  format: uuid
                  nullable: true
                  example: null
      responses:
        "201":
          description: Folder created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Folder"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /folders/{id}:
    get:
      summary: Get Folder by ID
      description: Retrieves a specific folder by ID.
      tags:
        - Folders
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Folder details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Folder"
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"
    patch:
      summary: Update Folder
      description: Updates a folder's name or parent.
      tags:
        - Folders
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Updated Folder Name
                parent_id:
                  type: string
                  format: uuid
                  nullable: true
      responses:
        "200":
          description: Folder updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Folder"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"
    delete:
      summary: Delete Folder
      description: Deletes a folder and all its contents.
      tags:
        - Folders
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Folder deleted successfully
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"

  # ============================================
  # DOCUMENT ENDPOINTS
  # ============================================
  /documents:
    post:
      summary: Create a New Document
      description: Creates a new document with markdown content.
      tags:
        - Documents
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [file_name, content]
              properties:
                file_name:
                  type: string
                  example: My Note.md
                content:
                  type: string
                  example: "# Hello World\n\nThis is **markdown** content"
                folder_id:
                  type: string
                  format: uuid
                  nullable: true
                  example: null
      responses:
        "201":
          description: Document created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /documents/{id}:
    get:
      summary: Get Document by ID
      description: Retrieves a specific document by ID.
      tags:
        - Documents
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Document details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"
    patch:
      summary: Update Document
      description: Updates a document's content, filename, or folder.
      tags:
        - Documents
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                file_name:
                  type: string
                  example: Updated Note.md
                content:
                  type: string
                  example: "# Updated Content"
                folder_id:
                  type: string
                  format: uuid
                  nullable: true
      responses:
        "200":
          description: Document updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"
    delete:
      summary: Delete Document
      description: Deletes a document.
      tags:
        - Documents
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Document deleted successfully
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"

  # ============================================
  # IMAGE ENDPOINTS
  # ============================================
  /images:
    post:
      summary: Upload an Image
      description: Uploads an image file and returns its metadata.
      tags:
        - Images
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
                document_id:
                  type: string
                  format: uuid
                  description: Optionally associate image with a document.
      responses:
        "201":
          description: Image uploaded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Image"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /images/{id}:
    get:
      summary: Get Image by ID
      description: Retrieves image metadata.
      tags:
        - Images
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Image metadata
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Image"
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"
    delete:
      summary: Delete Image
      description: Deletes an image.
      tags:
        - Images
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Image deleted successfully
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"

  # ============================================
  # AI ENDPOINTS
  # ============================================
  /ai/message:
    post:
      summary: Send a message to the AI
      description: Sends a user's message to the AI for processing and receives a suggestion. Chat history is not supported.
      tags:
        - AI
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [message]
              properties:
                message:
                  type: string
                  example: "Can you refactor this document to be more concise?"
      responses:
        "200":
          description: AI response received successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AIResponseMessage"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /ai/chat:
    post:
      summary: Send a message to the AI
      description: |-
        Sends a user's message to the AI for processing.
        - To start a new chat, omit `chat_session_id`. The server will create a new session and return its ID.
        - To continue an existing chat, provide the `chat_session_id`.
      tags:
        - AI
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [message]
              properties:
                chat_session_id:
                  type: string
                  format: uuid
                  nullable: true
                  description: Provide to continue an existing chat, or null to start a new one.
                message:
                  type: string
                  example: "Can you refactor this document to be more concise?"
      responses:
        "200":
          description: AI response received successfully. The session ID is always returned.
          content:
            application/json:
              schema:
                # USE THE NEW RESPONSE SCHEMA
                $ref: "#/components/schemas/ChatInteractionResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /ai/chats:
    get:
      summary: Get All Chat Sessions
      description: Retrieves a list of summaries for all past AI chat sessions for the user.
      tags:
        - AI
      security:
        - BearerAuth: []
      responses:
        "200":
          description: A list of chat session summaries.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChatSessionSummary"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /ai/chats/{id}:
    get:
      summary: Get Chat Session History
      description: Retrieves the full message history for a specific AI chat session.
      tags:
        - AI
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: The full chat history.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatSession"
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"
    delete:
      summary: Delete Chat
      description: Deletes a chat session history.
      tags:
        - AI
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Chat deleted successfully
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /ai/suggestions/{id}:
    get:
      summary: Get an AI Suggestion
      description: Retrieves the content of changes for one or more documents as suggested by the AI.
      tags:
        - AI
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: The suggested document changes.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AISuggestion"
        "404":
          $ref: "#/components/responses/NotFound"
        "401":
          $ref: "#/components/responses/Unauthorized"

# ============================================
# COMPONENTS
# ============================================
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    AIResponseMessage:
      type: object
      required: [message]
      properties:
        message:
          type: string
          example: "Aethel is a powerful markdown editor..."
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        display_name:
          type: string
        email:
          type: string
          format: email
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Folder:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        parent_id:
          type: string
          format: uuid
          nullable: true
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Document:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        folder_id:
          type: string
          format: uuid
          nullable: true
        file_name:
          type: string
          example: My Note.md
        content:
          type: string
          example: "# Hello World\n\nThis is **markdown**"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Image:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        document_id:
          type: string
          format: uuid
          nullable: true
        storage_url:
          type: string
          example: https://cdn.example.com/images/abc123.png
        filename:
          type: string
          example: screenshot.png
        mime_type:
          type: string
          example: image/png
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    # NEW SCHEMAS
    WorkspaceNode:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: My Documents
        type:
          type: string
          enum: [folder, document]
          example: folder
        children:
          type: array
          items:
            $ref: "#/components/schemas/WorkspaceNode"
          description: Present and non-empty only if the type is 'folder'.
    ChatSessionSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          example: "Concise refactoring discussion"
        created_at:
          type: string
          format: date-time
    ChatMessage:
      type: object
      properties:
        role:
          type: string
          enum: [user, ai]
        content:
          type: string
        suggestion_id:
          type: string
          format: uuid
          nullable: true
          description: The ID to fetch the content of an AI suggestion, if one was made.
        created_at:
          type: string
          format: date-time
    ChatSession:
      type: object
      properties:
        id:
          type: string
          format: uuid
        messages:
          type: array
          items:
            $ref: "#/components/schemas/ChatMessage"
    AISuggestion:
      type: array
      items:
        type: object
        properties:
          document_id:
            type: string
            format: uuid
            description: The ID of the document to be updated.
          file_name:
            type: string
            description: The original filename, for context on the frontend.
          content:
            type: string
            description: The new, suggested content for the document.
    ChatInteractionResponse:
      type: object
      properties:
        chat_session_id:
          type: string
          format: uuid
          description: The unique identifier for the chat session. This is returned on every interaction.
        ai_message:
          $ref: "#/components/schemas/ChatMessage"
          description: The AI's response message.
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string

  responses:
    Unauthorized:
      description: Unauthorized - Invalid or missing token
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: Unauthorized
            message: Invalid or missing access token
    BadRequest:
      description: Bad Request - Invalid input data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: Bad Request
            message: Invalid input data
    NotFound:
      description: Not Found - Resource does not exist
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: Not Found
            message: Resource not found
